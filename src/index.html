<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fast, accessible web calculator">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- VS-01: Display Component -->
    <div
      class="calculator__display"
      id="display"
      role="status"
      aria-live="polite"
    >
      <span class="display__value" id="displayValue">0</span>
    </div>

    <!-- VS-02 through VS-06: Calculator Buttons -->
    <div class="calculator__buttons" id="buttons">
      <!-- Row 1: Clear and Delete (span full width) -->
      <button class="btn btn--clear" id="clearBtn" title="Clear (Escape)">C</button>
      <button class="btn btn--delete" id="deleteBtn" title="Delete (Backspace)">⌫</button>

      <!-- Row 2: Numbers 7-9 and Division -->
      <button class="btn btn--number" data-digit="7" title="7">7</button>
      <button class="btn btn--number" data-digit="8" title="8">8</button>
      <button class="btn btn--number" data-digit="9" title="9">9</button>
      <button class="btn btn--operator" data-operator="÷" title="Divide (/)">÷</button>

      <!-- Row 3: Numbers 4-6 and Multiplication -->
      <button class="btn btn--number" data-digit="4" title="4">4</button>
      <button class="btn btn--number" data-digit="5" title="5">5</button>
      <button class="btn btn--number" data-digit="6" title="6">6</button>
      <button class="btn btn--operator" data-operator="×" title="Multiply (*)">×</button>

      <!-- Row 4: Numbers 1-3 and Subtraction -->
      <button class="btn btn--number" data-digit="1" title="1">1</button>
      <button class="btn btn--number" data-digit="2" title="2">2</button>
      <button class="btn btn--number" data-digit="3" title="3">3</button>
      <button class="btn btn--operator" data-operator="−" title="Subtract (-)">−</button>

      <!-- Row 5: 0 (double-width), Decimal, and Addition -->
      <button class="btn btn--number btn--zero" data-digit="0" title="0">0</button>
      <button class="btn btn--decimal" data-digit="." title="Decimal (.)">.</button>
      <button class="btn btn--operator" data-operator="+" title="Add (+)">+</button>

      <!-- Row 6: Equals (spans 3 columns) -->
      <button class="btn btn--equals" id="equalsBtn" title="Equals (Enter)">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
