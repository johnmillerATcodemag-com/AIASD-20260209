<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fast, accessible web calculator">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <!-- VS-09: History Panel -->
    <div class="history-panel" id="historyPanel">
      <div class="history-panel__header">
        <h2 class="history-panel__title">History</h2>
        <button class="btn-icon" id="clearHistoryBtn" title="Clear History" aria-label="Clear history">
          <span>üóëÔ∏è</span>
        </button>
      </div>
      <div class="history-panel__list" id="historyList">
        <p class="history-panel__empty">No calculations yet</p>
      </div>
    </div>

    <div class="calculator">
    <!-- VS-01: Display Component -->
    <div
      class="calculator__display"
      id="display"
      role="status"
      aria-live="polite"
    >
      <span class="display__value" id="displayValue">0</span>
      <button class="btn-history-toggle" id="historyToggle" title="Toggle History" aria-label="Toggle calculation history">
        üìú
      </button>
      <span class="memory-indicator" id="memoryIndicator" style="display: none;">M</span>
    </div>

    <!-- VS-02 through VS-10: Calculator Buttons -->
    <div class="calculator__buttons" id="buttons">
      <!-- Row 1: Memory Functions -->
      <button class="btn btn--memory" id="mcBtn" title="Memory Clear">MC</button>
      <button class="btn btn--memory" id="mrBtn" title="Memory Recall">MR</button>
      <button class="btn btn--memory" id="mPlusBtn" title="Memory Add">M+</button>
      <button class="btn btn--memory" id="mMinusBtn" title="Memory Subtract">M‚àí</button>

      <!-- Row 2: Advanced Operations and Clear/Delete -->
      <button class="btn btn--advanced" id="percentBtn" title="Percentage">%</button>
      <button class="btn btn--advanced" id="sqrtBtn" title="Square Root">‚àö</button>
      <button class="btn btn--advanced" id="squareBtn" title="Square">x¬≤</button>
      <button class="btn btn--clear" id="clearBtn" title="Clear (Escape)">C</button>

      <!-- Row 3: Delete (moved) -->
      <button class="btn btn--delete" id="deleteBtn" title="Delete (Backspace)" style="grid-column: span 4;">‚å´</button>

      <!-- Row 4: Numbers 7-9 and Division -->
      <button class="btn btn--number" data-digit="7" title="7">7</button>
      <button class="btn btn--number" data-digit="8" title="8">8</button>
      <button class="btn btn--number" data-digit="9" title="9">9</button>
      <button class="btn btn--operator" data-operator="√∑" title="Divide (/)">√∑</button>

      <!-- Row 5: Numbers 4-6 and Multiplication -->
      <button class="btn btn--number" data-digit="4" title="4">4</button>
      <button class="btn btn--number" data-digit="5" title="5">5</button>
      <button class="btn btn--number" data-digit="6" title="6">6</button>
      <button class="btn btn--operator" data-operator="√ó" title="Multiply (*)">√ó</button>

      <!-- Row 6: Numbers 1-3 and Subtraction -->
      <button class="btn btn--number" data-digit="1" title="1">1</button>
      <button class="btn btn--number" data-digit="2" title="2">2</button>
      <button class="btn btn--number" data-digit="3" title="3">3</button>
      <button class="btn btn--operator" data-operator="‚àí" title="Subtract (-)">‚àí</button>

      <!-- Row 7: 0 (double-width), Decimal, and Addition -->
      <button class="btn btn--number btn--zero" data-digit="0" title="0">0</button>
      <button class="btn btn--decimal" data-digit="." title="Decimal (.)">.</button>
      <button class="btn btn--operator" data-operator="+" title="Add (+)">+</button>

      <!-- Row 8: Equals (spans 3 columns) -->
      <button class="btn btn--equals" id="equalsBtn" title="Equals (Enter)">=</button>
    </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
